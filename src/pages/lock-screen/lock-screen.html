<ion-header>
  <ion-navbar color="favorite">
    <ion-title text-center>
      Agente de Autoridade
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!--<h4 text-center>Insira o seu PIN</h4> -->
  <div class="pin-container">
    <button ion-button icon-only full (click)="openPinCode(false)" style="background-color:rgb(55, 130, 214);">
      <ion-icon name="lock"></ion-icon>
    </button>
    <button ion-button icon-only full *ngIf="id" (click)="startTouchID()" style="background-color: rgb(55, 130, 214);">
      <ion-icon name="finger-print"></ion-icon>
    </button>
  </div>  
</ion-content>
